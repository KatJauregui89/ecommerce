              </g>
            </g>
            </svg>
        <li>STORE</li>
        <li>Home</li>
        <li>Products</li>
      </ul>
      <div id="cart-shop" class="nav--cart">
        <i class="bx bx-shopping-bag bx-sm"></i>
        <span id="cart-counter" class="counter">0</span>
      </div>
    </nav>

    <div class="cart--container hide" id="cart-container">
      <div class="cart" id="cart">
    <div class="close--cart" >
      <i class="bx bx-x" id="close-cart"></i>
        </div>
        <div class="product-selected">

        </div>
      </div>
    </div>
  </header>
  <main>MAIN</main>
  <footer>
    <section class="information">
      <h6> Our information</h6>
      <p>Toluca-Mexico</p>

    </section>
    <section class="about">
      <h6> Support Center</h6>
      <p>Customer Support</p>
      <p>About Us</p>
      <p>Copy Right</p>

    </section>
    <section class="product">
      <h6><b>Products</b></h6>
      <p>Hoodies</p>
      <p>Shirts</p>
      <p>Sweatshirts</p>

    </section>
    <section class="social">
      <h6>Social</h6>
      <div class="socialnetwork">
        <div class="social-img">
          <img class=" icon facebook" src="./assets/images/facebook.png" alt="">
        </div>
        <div class="social-img">
          <img class=" icon twitter" src="./assets/images/twitter.png" alt="">
        </div>
        <div class="social-img">
          <img src="./assets/images/instagram.png" alt="">
      </div>
      </div>
    </section>
    <section class="rights">
      <p>Todos los derechos reservados 2022</p>
    </section>

  </footer>

     <i class="bx bx-x" id="close-cart"></i>

  <header>

    <p>latest arrival of the new Hanes Midweight Crewneck sweatshirts imported from the 2022 series, with a modern design.</p>

    <div class="photo-container">
      <img src="./assets/images/home.png" alt="">

  <section class="section-showall">
